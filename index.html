<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Photos</h1>
        
        <div class="album-section" data-album="all-photos">
            <h2>All Photos</h2>
            <div class="gallery" id="all-photos-gallery">
                <div class="photo-container">
                    <img src="img/photo1.webp" alt="Photo 1" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
                <div class="photo-container">
                    <img src="img/photo2.jpg" alt="Photo 2" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
                <div class="photo-container">
                    <img src="img/photo3.jpg" alt="Photo 3" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
                <div class="photo-container">
                    <img src="img/photo4.jpeg" alt="Photo 4" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
                <div class="photo-container">
                    <img src="img/photo5.jpg" alt="Photo 5" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
                <div class="photo-container">
                    <img src="img/photo6.jpg" alt="Photo 6" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div><div class="photo-container">
                    <img src="img/photo7.jpg" alt="Photo 7" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div><div class="photo-container">
                    <img src="img/photo8.jpg" alt="Photo 8" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div><div class="photo-container">
                    <img src="img/photo9.jpg" alt="Photo 9" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div><div class="photo-container">
                    <img src="img/photo10.jpg" alt="Photo 10" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
            </div>
        </div>

        <div class="album-section" data-album="favorites">
            <h2>Favorites</h2>
            <div class="gallery" id="favorites-gallery">
                <!-- Favorites will be added dynamically -->
            </div>
        </div>

        <div class="album-section" data-album="snapchat">
            <h2>Snapchat</h2>
            <div class="gallery" id="snapchat-gallery">
                <div class="photo-container">
                    <img src="img/snap1.jpg" alt="Snapchat Photo 1" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
                <div class="photo-container">
                    <img src="img/snap2.jpg" alt="Snapchat Photo 2" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
                <div class="photo-container">
                    <img src="img/snap3.jpg" alt="Snapchat Photo 3" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
                <div class="photo-container">
                    <img src="img/snap4.jpg" alt="Snapchat Photo 3" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
                <div class="photo-container">
                    <img src="img/snap5.jpg" alt="Snapchat Photo 3" loading="lazy">
                    <span class="heart-icon" data-favorited="false"><i class="far fa-heart"></i></span>
                </div>
            </div>
        </div>

        <div class="album-section" data-album="bin">
            <h2>Bin</h2>
            <div class="gallery" id="bin-gallery">
                <!-- Deleted images will be added dynamically -->
            </div>
        </div>
    </div>
    
    <div class="lightbox">
        <span class="close" aria-label="Close"><i class="fas fa-times"></i></span>
        <span class="prev" aria-label="Previous"><i class="fas fa-chevron-left"></i></span>
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image">
            <div class="caption"></div>
            <span class="lightbox-heart" data-favorited="false"><i class="far fa-heart"></i></span>
            <span class="lightbox-delete"><i class="far fa-trash-alt"></i></span>
        </div>
        <span class="next" aria-label="Next"><i class="fas fa-chevron-right"></i></span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
